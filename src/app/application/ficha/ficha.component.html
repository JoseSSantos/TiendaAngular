<div class="ficha">
    <div class="foto"><img src="{{ficha.url}}" alt=""></div>
    <div class="content">
        <h2>{{ficha.nombre}}</h2>

        <h3>{{ ficha.precio | currency:'EUR'}}</h3>
        <p *ngIf="ficha.stock==0">Out Of Stock</p>
        <p *ngIf="ficha.stock!=0" >Tallas disponibles: {{ficha.tallas}}</p>
    </div>
</div>
